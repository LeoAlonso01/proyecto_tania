<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda Tania & Andrés</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #002f5f;
    }

    aside {
      width: 80px;
      background-image: url('talavera1.jpg'); /* Imagen ornamental */
      background-repeat: repeat-y;
      background-size: cover;
      flex-shrink: 0;
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      padding: 3rem 4rem;
      background: url('talavera2.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.85);
      overflow-y: auto;
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-weight: 300;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    section {
      margin-top: 2rem;
      max-width: 600px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      animation: fadeIn 2.5s ease-in-out;
    }

    .countdown {
      font-size: 1.4rem;
      margin-top: 1rem;
      background-color: rgba(0, 47, 95, 0.05);
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }

    .rsvp {
      margin-top: 2rem;
      background-color: rgba(255,255,255,0.9);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .rsvp label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    .rsvp input, .rsvp textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    .rsvp button {
      margin-top: 1.2rem;
      background-color: #002f5f;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .rsvp button:hover {
      background-color: #014d9c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: 60px;
        background-repeat: repeat-x;
        background-size: contain;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      main {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <aside></aside>

  <main>
    <h1>Boda Tania & Andrés</h1>
    <h2>3 de enero de 2026</h2>
    <p>Nos encantaría que nos acompañes en este día tan especial lleno de amor y celebración.</p>

    <section>
      <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
    </section>

    <section class="rsvp">
      <h3>Confirmar Asistencia</h3>
      <form id="rsvpForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="mensaje">Mensaje (opcional)</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Confirmar</button>
      </form>
      <p id="confirmacion" style="display:none; margin-top:1rem; color:green;">¡Gracias por confirmar tu asistencia!</p>
    </section>
  </main>

  <script>
    // Cuenta regresiva
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2026-01-03T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "¡Hoy es el gran día!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Confirmación de asistencia
    const form = document.getElementById("rsvpForm");
    const confirmacion = document.getElementById("confirmacion");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      form.reset();
      confirmacion.style.display = "block";
    });
  </script>
</body>
</html>
