<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda Tania & Andrés</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: #002f5f;
    }

    aside {
      width: 80px;
      background-image: url('talavera1.jpg'); /* Imagen 2: ornamental */
      background-repeat: repeat-y;
      background-size: cover;
      flex-shrink: 0;
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      padding: 4rem;
      background: url('talavera2.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.85);
      overflow-y: auto;
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-weight: 300;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        height: 60px;
        background-repeat: repeat-x;
        background-size: contain;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <aside></aside>

  <main>
    <h1>Boda Tania & Andrés</h1>
    <h2>3 de enero de 2026</h2>
    <p>Con mucha alegría, queremos invitarte a compartir este momento tan especial con nosotros.</p>
    <p>Será una celebración llena de amor, magia y recuerdos inolvidables. ¡Te esperamos con emoción!</p>
  </main>
</body>
</html>
